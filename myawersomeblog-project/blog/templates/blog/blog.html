<main class="ps-5">

  <br>
  <img class="img-fluid" src="{{ element.image.url }}" width="300" height="300"/>
  <br>
  <p>{{ element.get_summary }}</p>
  {{ element.date }}
  <br>
  <br>
  {% endfor %}
</main>
